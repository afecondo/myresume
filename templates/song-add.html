{% extends "home-base.html"%}
{% block title %}Add Courses{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-icon" aria-hidden="true"></i> Add Courses:</h1>
    <form action="/song/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Course" required="true">
      </div>
      <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950, 2025) %}
            {% if i == 2017 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label>Professor</label>
        <select class="form-control" name="artist">
          {% for artist in artists %}
              <option>{{artist.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Professor not in the list? <a href="/artist/add" class="btn btn-success" role="button" aria-disabled="true">Add Professor</a>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="lyrics" placeholder="Course Description" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
  </div>

{% endblock%}
